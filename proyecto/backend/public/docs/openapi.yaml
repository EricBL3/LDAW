    '/api/cuentas/{cuenta}':
        get:
            summary: 'Display the specified account.'
            description: ''
            parameters:
                -
                    in: header
                    name: Authorization
                    description: ''
                    example: 'Bearer JWT_token'
                    schema:
                        type: string
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: ''
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    id: 2
                                    idRol: 1
                                    nombre: Eric
                                    correoCuenta: probando@gmail.com
                                    telefonoCuenta: '4424567890'
                                    usuario: eric_bl
                                    created_at: '2020-10-15T22:25:07.000000Z'
                                    updated_at: '2020-10-15T22:25:07.000000Z'
                                properties:
                                    id: { type: integer, example: 2 }
                                    idRol: { type: integer, example: 1 }
                                    nombre: { type: string, example: Eric }
                                    correoCuenta: { type: string, example: probando@gmail.com }
                                    telefonoCuenta: { type: string, example: '4424567890' }
                                    usuario: { type: string, example: eric_bl }
                                    created_at: { type: string, example: '2020-10-15T22:25:07.000000Z' }
                                    updated_at: { type: string, example: '2020-10-15T22:25:07.000000Z' }
            tags:
                - 'Account management'
        put:
            summary: 'Update the specified account.'
            description: ''
            parameters:
                -
                    in: header
                    name: Authorization
                    description: ''
                    example: 'Bearer JWT_token'
                    schema:
                        type: string
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses: {  }
            tags:
                - 'Account management'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                idRol:
                                    type: integer
                                    description: 'id of the selected role (1 for admin, 2 for regular user).'
                                    example: 2
                                nombre:
                                    type: string
                                    description: 'name of the person that is registering in the platform.'
                                    example: 'Eric edited'
                                correoCuenta:
                                    type: string
                                    description: 'email that will be used for the new account.'
                                    example: ericb@gmail.com
                                telefonoCuenta:
                                    type: string
                                    description: 'phone of the person registering to the platform.'
                                    example: '4428718364'
                                usuario:
                                    type: string
                                    description: 'username of the person that is registering to the platform.'
                                    example: eric_bl3
                                password:
                                    type: string
                                    description: 'password of the account being registered.'
                                    example: eric1234
                                password_confirmation:
                                    type: string
                                    description: 'confirmed password of the account being registered.'
                                    example: eric1234
                            required:
                                - idRol
                                - nombre
                                - telefonoCuenta
        delete:
            summary: 'Remove the specified resource from storage.'
            description: ''
            parameters:
                -
                    in: header
                    name: Authorization
                    description: ''
                    example: 'Bearer JWT_token'
                    schema:
                        type: string
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses: {  }
            tags:
                - 'Account management'
        parameters:
            -
                in: path
                name: cuenta
                description: 'id of the account to show.'
                example: 2
                required: true
                schema:
                    type: integer
